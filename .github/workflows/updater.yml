name: Check for Brave Browser Updates
on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'   # daily at 09:00 UTC
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  update-brave:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Skip if commit is from the bot
        if: github.actor == 'github-actions[bot]'
        run: |
          echo "Triggered by bot commit — skipping."
          exit 0
      
      - name: Read current version from spec
        id: spec
        run: |
          CURR=$(grep -i '^Version:' brave-browser.spec | awk '{print $2}')
          echo "Current spec version: $CURR"
          echo "current=$CURR" >> $GITHUB_OUTPUT
      
      - name: Fetch latest Brave version
        id: remote
        run: |
          LATEST=$(curl -sL https://api.github.com/repos/brave/brave-browser/releases/latest \
            | grep '"tag_name":' \
            | sed -E 's/.*"tag_name": "v?([^"]+)".*/\1/' )
          
          if [ -z "$LATEST" ]; then
            echo "Failed to fetch latest Brave version."
            exit 1
          fi
          echo "Latest upstream version: $LATEST"
          echo "remote=$LATEST" >> $GITHUB_OUTPUT
      
      - name: Compare versions
        id: cmp
        run: |
          A="${{ steps.spec.outputs.current }}"
          B="${{ steps.remote.outputs.remote }}"
          
          # dpkg version comparison is reliable and already in ubuntu-latest
          if dpkg --compare-versions "$B" gt "$A"; then
            echo "update=true" >> $GITHUB_OUTPUT
            echo "Upstream newer → update required."
          else
            echo "update=false" >> $GITHUB_OUTPUT
            echo "No update required."
          fi
      
      - name: Update spec + commit
        if: steps.cmp.outputs.update == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          NEW="${{ steps.remote.outputs.remote }}"
          echo "Updating spec file to version $NEW…"
          # Replace entire Version/Release lines safely
          sed -i "s/^Version:[[:space:]]*.*/Version:        $NEW/" brave-browser.spec
          sed -i "s/^Release:[[:space:]]*.*/Release:        1/" brave-browser.spec
          git add brave-browser.spec
          git commit -m "Auto-update Brave to $NEW" || echo "No changes to commit"
          git push
        
